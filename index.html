<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form id="form" class="form">
      <div class="form_input">
        <input type="text" id="name" name="name" placeholder="Имя" />
        <input type="text" name="tel" placeholder="Телефон" />
        <input type="text" name="city" placeholder="Город" />
        <input type="text" name="inst" placeholder="Instagram" />
      </div>
      <div class="form_age">
        <div class="form_age_lab">
          <p>Возраст:</p>
          <div id="one" class="inner_age">20</div>
        </div>
        <input
          name="range"
          type="range"
          class="form-range"
          max="35"
          min="18"
          oninput="fun1()"
          id="customRange1"
          value="20"
        />
        <div class="maxmin">
          <div class="min">18</div>
          <div class="max">35</div>
        </div>
      </div>
      <div class="form_ques">
        <div class="form_ques_text">Опыт работы в эскорте?</div>
        <p><input type="radio" name="ques" value="Да" />Да</p>
        <p><input type="radio" name="ques" value="Да" checked />Нет</p>
      </div>
      <div class="form_item">
        <div class="form_item_text">Прикрепить фото:</div>
        <div class="file">
          <div class="file_item">
            <input
              id="userfile"
              class="file_input"
              type="file"
              name="image"
              accept=".jpg, .png"
              multiple
            />
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Primary</button>
    </form>

      <input type="text" class="form-field" name="phone" placeholder="You phone..." /><br />
      <button class="form_btn">Send</button>
    </form>

      <div class="overlay js-overlay-thank-you">
        <div class="popup js-thank-you">
          <h2>Спасибо за заявку</h2>
          <div class="close-popup js-close-thank-you"></div>
        </div>
      </div>
    </footer>

  </body>
</html>
